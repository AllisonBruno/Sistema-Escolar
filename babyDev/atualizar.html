<!DOCTYPE html>
<html lang="en">
    <header class="header-container">
        <h3>Baby Devs Cursos</h3>

    </header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/atualizar.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
</head>
<body>
    
    <h2>Atualizar Cadastro</h2>
    <main>
        <form action="matricular.html" method="post" class="form-control">
            <div class="div-id">
                <label for="Id">
                    ID
                </label>
                <input disabled type="text" name="id" class="form-control" id="id" required placeholder="Inserir seu id" />
            </div>
            <div class="div-nome">
                <label for="Nome">
                    Nome
                </label>
                <input type="text" name="nome" class="form-control" id="nome" required placeholder="Inserir seu nome" />
            </div>
            <div class="div-sobrenome">
                <label for="Sobrenome">
                    Sobrenome
                </label>
                <input type="text" name="sobrenome" class="form-control" id="sobrenome" required placeholder="Iserir seu sobrenome" />
            </div>
            <div class="div-email">
                <label for="Email" required>
                    Email
                </label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="Inserir se email" />
            </div>
            <div class="div-telefone">
                <label for="Telefone">
                    Telefone
                </label>
                <input type="telefone" name="telefone" class="form-control" id="telefone" required placeholder="Inserir seu telefone" />
            </div>

            
            </div>
            
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" onclick="updateAluno()">Atualizar</button>
            </div>
        </form>
    </main> 
    <footer class="footer-container">

        Desenvolvido por Baby Dev. Todos os direitos reservados

        <div class="footer-container-social">
            <a href="">Facebook</a> | <a href="">Instagram</a>
        </div>
    </footer>
    <script>loadFields()</script>
</body>
</html>
