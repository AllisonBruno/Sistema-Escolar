<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style-matricula.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/main.js"></script>
</head>

<body> 
    <header class="header-container">
        <h3>BabyDev Cursos </h3>

    </header>

    <main>
        <form action="matricular.html" method="post" class="form-control">
            <div class="div-nome">
                <label for="Nome">
                    Nome
                </label>
                <input type="text" name="nome" class="form-control" id="nome" required placeholder="Inserir seu nome" />
            </div>
            <div class="div-sobrenome">
                <label for="Sobrenome">
                    Sobrenome
                </label>
                <input type="text" name="sobrenome" class="form-control" id="sobrenome" required placeholder="Iserir seu sobrenome" />
            </div>
            <div class="div-email">
                <label for="Email" required>
                    Email
                </label>
                <input type="email" name="email" class="form-control" id="email" required placeholder="Inserir se email" />
            </div>
            <div class="div-telefone">
                <label for="Telefone">
                    Telefone
                </label>
                <input type="telefone" name="telefone" class="form-control" id="telefone" required placeholder="Inserir seu telefone" />
            </div>

            
            </div>
            <select name="idCurso" class="form-select" id="curso-select">
                
            </select>
            
            
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" onclick="createAluno()">Matricular-se</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-secondary">
                    <a href="home.html">Pagina incial</a>
                </button>
            </div>
            

        </form>
    </main>
    <footer class="footer-container">

        Desenvolvido por Baby Dev. Todos os direitos reservados

        <div class="footer-container-social">
            <a href="">Facebook</a> | <a href="">Instagram</a>
        </div>
    </footer>
    <script>getCursos()</script>
</body>

</html>
